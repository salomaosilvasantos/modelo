<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>


</h:head>
<body>
	<h:form>
		<h:commandLink value="Inserir contato"
			action="#{contatoController.insere}" />
	</h:form>

	<h:dataTable var="contato" value="#{contatoController.contatos}">
		<h:column headerText="Nome">
			<h:outputText value="#{contato.nome}" />
		</h:column>
		<h:column headerText="Fone">
			<h:outputText value="#{contato.fone}" />
		</h:column>
	</h:dataTable>
</body>
</html>
